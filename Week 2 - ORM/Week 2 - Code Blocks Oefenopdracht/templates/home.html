<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container content-center">
        <h1 class="my-4">Welkom bij de website</h1>

        <div>
            {% if current_user.is_authenticated %}
                <a href="{{url_for('dashboard')}}" class="btn btn-info mx-2">Dashboard</a>
                <a href="{{url_for('logout')}}" class="btn btn-danger mx-2">Logout</a>
            {% else %}
                <a href="{{url_for('inloggen')}}" class="btn btn-success mx-2">Login</a>
                <a href="{{url_for('register')}}" class="btn btn-info mx-2">Register</a>
            {% endif %}
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
